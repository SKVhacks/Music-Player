<body>
  <div class="water" id="water"></div>
  <div class="main">
    <div class="left">
      <div class="card">
        <center>
          <img id="avatar" class="Thumbnail" src="" alt="Song Avatar" />
        </center>
        <br>
        <div id="info" class="info">
          <p><span id="title" class="title"></span></p>

                    </path>
                  </g>
                </g>
              </g>
            </svg>
            Audio

          <input type="file" id="fileInput" multiple accept="audio/*,.lrc" placeholder="ðŸŽµ" />

      <div id="lyrics" class=".lyrics"></div>
    </div>
